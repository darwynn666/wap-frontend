name: EAS Build CI/CD

on:
  push:
    branches:
      - main

jobs:
  eas-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installe Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Installe EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 4. Vérifie l'installation de EAS CLI
      - name: Verify EAS CLI installation
        run: eas --version

      # 5. Authentification avec EAS
      - name: Login to EAS
        run: eas login --token ${{ secrets.EAS_TOKEN }}

      # 6. Build l'application
      - name: EAS Build
        run: eas build --platform all
